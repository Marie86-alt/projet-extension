<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>extension</title>
   <link rel="stylesheet" href="extension.css" />
   <script src="extension.js" defer></script>
</head>

<body>
   <div class="extension">
      <input type="text" button id="inputTranslate" placeholder="texte à traduire" value="" />
      <button id="buttonTranslate">Traduire</button>
      <input type="text" id="translatedText" placeholder="texte traduit" />
      <button id="googleTranslate">Lien vers Google traduction</button>
      <label for="source-language">Langage source
         <select class="task" name="source-language" id="source-language">
            <option value="auto"> auto</option>
            <option value="en">anglais</option>
            <option value="ar">arabe</option>
            <option value="zh">chinois</option>
            <option value="zt">chinois (traditional)</option>
            <option value="fr">français</option>
            <option value="de">allemand</option>
            <option value="hi">hindi</option>
            <option value="it">italien</option>
            <option value="ja">japonais</option>
            <option value="pl">pologne</option>
            <option value="pt">portugais</option>
            <option value="ru">russe</option>
            <option value="es">espagnol</option>
            <option value="tr">turque</option>
            <option value="sq">albanian</option>
            <!--<option value="ms">morse</option>-->
         </select>

      </label>
      <label id="target" for="target-language">Traduire en:
         <select class="task" name="target-language" id="target-language">
            <option value="auto"> auto</option>
            <option value="en">anglais</option>
            <option value="ar">arabe</option>
            <option value="zh">chinois</option>
            <option value="zt">chinois (traditional)</option>
            <option value="fr">français</option>
            <option value="de">allemand</option>
            <option value="hi">hindi</option>
            <option value="it">italien</option>
            <option value="ja">japonais</option>
            <option value="pl">pologne</option>
            <option value="pt">portugais</option>
            <option value="ru">russe</option>
            <option value="es">espagnol</option>
            <option value="tr">turque</option>
            <option value="sq">albanian</option>
            <!--<option value="ms">morse</option>-->
         </select>
      </label>
   </div>
</body>

</html>
